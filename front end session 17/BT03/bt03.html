<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    .modal {
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 4px;
      min-width: 300px;
    }

    .modal-body {
      position: relative;
      font-size: 18px;
    }

    .btn-close {
      position: absolute;
      top: -15px;
      right: -10px;
      font-size: 20px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Modal Example</h1>
  <button class="OpenButton">Open Modal</button>

  <div class="overlay">
    <div class="modal">
      <div class="modal-body">
        <button class="btn-close">&times;</button>
        <p>Some text in the Modal</p>
      </div>
    </div>
  </div>

  <script src="./bt03.js"></script>
</body>
</html>
